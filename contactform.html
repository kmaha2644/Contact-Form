<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1>Contact Form</h1>   
 <form action=""></form> 
<label for="Name">
Name
</label><br>
<input type="text" name="name" placeholder="Your Name"> <br><br>
<label for="Fname">
Father Name   
</label><br>
<input type="text" name="Fname" placeholder="Your Father Name"><br><br>
<label for="Email">
Email
</label><br>
<input type="Email" name="Email" required><br><br>
<label for="Password">
Password
</label><br>
<input type="password" name="Password" required><br><br>
<label for="Date of Birth">
Date of Birth
</label><br>
<input type="Date of Birth" name="Date OF Birth"><br><br>
<label for="Contact">
Contact
</label><br>
<input type="tel" name="Contact"><br><br>
<label for="Gender">
Gender
</label><br>
<input type="radio" name="Gender" value="Male">Male<br>
<input type="radio" name="Gender" value="Female">Female<br>
<input type="radio" name="Gender" value="Others">Others<br><br>
<label for="Cources">
Cources
</label><br>
<input type="checkbox" name="course" value="webdevelopment">Web Development<br>
<input type="checkbox" name="course" value="graphicdesign">Gaphic Design<br>
<input type="checkbox" name="course" value="computeroperator">Computer Operator<br>
<input type="checkbox" name="course" value="fashiondesign">Fation Design<br>
<input type="checkbox" name="course" value="beautition">Beautition<br><br>
<label for="city">
City
</label><br>
<select name="city">
<option value="uthal">Uthal</option>
<option value="hub">Hub</option>
<option value="karachi">Karachi</option>
<option value="islamabad">Islamabad</option>
</select><br><br>
<label for="Cv">Cv(pdf)</label><br>
<input type="file" name="CV"><br><br>
<label for="NICfront">NIC(Front)</label><br>
<input type="file" name="NICfront"><br><br>
<label for="NIcback">NIC(Back)</label><br>
<input type="file" name="NIcback" name="NICBack"><br><br>
<input type="submit">
</form>
</body>
</html>
